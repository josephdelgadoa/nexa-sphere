version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nexa-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Add other backend env vars here if needed
      # - EMAIL_USER=${EMAIL_USER}
      # - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: nexa-frontend
    restart: always
    ports:
      - "80:3000"
    environment:
      - PORT=3000
    depends_on:
      - backend
