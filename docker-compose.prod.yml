version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nexa-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://srv1229016.hstgr.cloud:8080}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: nexa-frontend
    restart: always
    ports:
      - "8003:3000"
    environment:
      - PORT=3000
    depends_on:
      - backend
