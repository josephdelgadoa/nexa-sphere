<svg width="1250" height="300" viewBox="0 0 1250 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4B9EFF" />
      <stop offset="100%" stop-color="#6C2BCE" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Logo Mark (Left) -->
  <g transform="translate(150, 150)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="120" stroke="url(#primary-gradient)" stroke-width="20" fill="none" opacity="0.9" />
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="80" stroke="#00E0C7" stroke-width="10" fill="none" opacity="0.8" stroke-dasharray="40 20" />
    <!-- Core -->
    <circle cx="0" cy="0" r="40" fill="#4B9EFF" filter="url(#glow)" />
  </g>

  <!-- Text (Right) -->
  <text x="320" y="195" font-family="'Inter', sans-serif" font-size="120" font-weight="bold" letter-spacing="4">
    <tspan fill="#111827">NEXA</tspan> <tspan fill="#4B9EFF">SPHERE</tspan>
  </text>
</svg>
